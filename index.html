<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body{
      background-color: #121117;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    .swiper {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide{
      align-items: center;
      display: flex;
      height: 100vh;
      justify-content: center;
      overflow: hidden;
      width: 100%;
    }
    .swiper-slide__image img{
      height: auto;
      max-height: 100vh;
      position: relative;
      width: auto;
      max-width: 100%;
      z-index: 2;
    }
    .swiper-slide__bg img{
      filter: blur(16px);
      height: 100vh;
      left: 0;
      object-fit: cover;
      opacity: 16%;
      position: absolute;
      top: 0;
      transform: scale(1.2);
      width: 100%;
      z-index: 1;
    }
  </style>
  <script type="module">
    import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'  
    const swiper = new Swiper('.swiper', {
      grabCursor: true,
      effect: "creative",
      creativeEffect: {
        prev: {
          shadow: true,
          translate: ["-140%", 0, -500],
        },
        next: {
          shadow: true,
          translate: ["140%", 0, -500],
        },
      },
    })
  </script>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="swiper-slide__image"><img src="images/neon.webp" alt=""></div>
        <div class="swiper-slide__bg"><img src="images/neon.webp" alt=""></div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-slide__image"><img src="images/01.webp" alt=""></div>
        <div class="swiper-slide__bg"><img src="images/01.webp" alt=""></div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-slide__image"><img src="images/02.webp" alt=""></div>
        <div class="swiper-slide__bg"><img src="images/02.webp" alt=""></div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-slide__image"><img src="images/03.webp" alt=""></div>
        <div class="swiper-slide__bg"><img src="images/03.webp" alt=""></div>
      </div>
      <div class="swiper-slide">

      <div class="swiper-slide">

      </div>
      <div class="swiper-slide">
